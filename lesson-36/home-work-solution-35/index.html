<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task32</title>
</head>
<body>
    <div class="wrapper">

        <h2>Calculator</h2>
        <p>
           <input type="number" name="" id="sumOp1"> + 
           <input type="number" name="" id="sumOp2">
           <button id = "addBtn">add</button>
           <span id="sumRes"></span>
        </p>
        <p>
            <input type="number" name="" id="subOp1"> - 
            <input type="number" name="" id="subOp2">
            <button id = "subBtn">sub</button>
            <span id="subRes"></span>
         </p>
         <p>
            <input type="number" name="" id="multiOp1"> * 
            <input type="number" name="" id="multiOp2">
            <button id = "multiBtn">multiply</button>
            <span id="multiRes"></span>
         </p>
         <p>
            <input type="number" name="" id="divOp1"> / 
            <input type="number" name="" id="divOp2">
            <button id = "divBtn">div</button>
            <span id="divRes"></span>
         </p>
         <br />
         <h2>Palindrom</h2>
         <input type="text" name="" id="inpText">
         <button id="checkButton">check</button>
         <h3 id = 'result'></h3>

         <br />
         <h2>Count</h2>
         <button id="counter">click</button>
         <h3 id = "numberOfClick"></h3>

    </div>

    <script src="./main.js" defer ></script>
</body>
</html>
